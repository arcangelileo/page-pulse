services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-me-to-a-random-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-to-a-random-jwt-secret}
      - DATABASE_URL=sqlite+aiosqlite:////data/pagepulse.db
    volumes:
      - pagepulse-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pagepulse-data:
